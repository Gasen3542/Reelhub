<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | ReelHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <i class="fas fa-play-circle"></i> <span>Reel</span>Hub
                </a>
                <h1>Добро пожаловать!</h1>
                <p>Пожалуйста, войдите в свой аккаунт</p>
            </div>
            
            <div class="tabs">
                <button class="tab active" data-tab="login">Вход</button>
                <button class="tab" data-tab="register">Регистрация</button>
            </div>
            
            <form id="loginForm" class="tab-content active">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="your@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox"> Запомнить меня
                    </label>
                    <a href="#">Забыли пароль?</a>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
                <div class="divider">или войдите с помощью</div>
                <div class="social-auth">
                    <button type="button" class="btn btn-social google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn btn-social facebook">
                        <i class="fab fa-facebook"></i> Facebook
                    </button>
                </div>
            </form>
            
            <form id="registerForm" class="tab-content">
                <div class="form-group">
                    <label>Имя</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Ваше имя" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="your@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="••••••••" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Роль</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-tag"></i>
                        <select required>
                            <option value="">Выберите роль</option>
                            <option value="advertiser">Рекламодатель</option>
                            <option value="creator">Рилсмейкер</option>
                        </select>
                    </div>
                </div>
                <label class="checkbox">
                    <input type="checkbox" required> 
                    Я принимаю <a href="#">условия использования</a> и <a href="#">политику конфиденциальности</a>
                </label>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
            
            <div class="auth-footer">
                <p>© 2024 ReelHub. Все права защищены.</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
